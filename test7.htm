<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form>
        <label for="Nom">Nom : <input type="text"></label><br>
        <label for="Email">Email : <input type="email"></label><br>
        <label for="Mot de passe">Mot de passe : <input type="password"></label><br>
        <label for="Genre">Genre : <input type="radio" name="dd">Homme<input type="radio" name="dd">Femme</label><br>
        <label for="Pays">Pays : 
            <select>
                <option value="France">France</option>
                <option value="Maroc">Maroc</option>
                <option value="Italic">Italic</option>
            </select>
        </label><br>
        <label for="checkbox"><input type="checkbox">J'accepte les conditions d'utilisation</label><br>
        <input type="submit" value="S'inscrire">
    </form>
</body>
</html>
