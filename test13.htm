    <ol type="I">

            </fieldset>
        </li>
        <li>
            <h3> Address</h3>
            <fieldset>
                <label for="Address">Address : 
                    <input type="text">
                </label><br><br>

                    <input type="number">
                </label><br><br>

        </li>
        <li>

                <label for="Type de paiement">Type de paiement : 
                    <img src="images/tile_0063.png" alt="image1">

                    <img src="images/html-mastercard.png" alt="image2">
                    <input type="radio" name="dd">Mastercard
                    <img src="images/html-visa.png" alt="image3">
                    <input type="radio" name="dd">Visa
                </label><br><br>
                <label for="Numéro de la carte bancaire">Numéro de la carte bancaire : 
                    <input type="number">
                </label><br><br>

                    <input type="number">
                </label><br><br>

                    <input type="password">

            </fieldset>
        </li>
        <li>
            <h3> Confirmatin</h3>
            <fieldset>
                <label><input type="checkbox" name="CGV" id="checkbox">J'accepte les <a href="#">CGV</a></label><br><br>
                <input type="submit" value="Envoyer"><br>
            </fieldset>
        </li>
    </ol>
    </form>
